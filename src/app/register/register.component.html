<div class="bgreg">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
    
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          Enter your name<br> 
          <input  formControlName="name" type="text" placeholder="Enter name " name="name" required><br>
      
          Enter email<br>
          <input formControlName="email"  type="email" placeholder="Enter email" name="email" required><br>
      
          Enter password<br>
          <input formControlName="password" type="password" placeholder=" Password" name="password" required><br><br>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
    </form>
</div>    
<router-outlet></router-outlet>
